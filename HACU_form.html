<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HACU SignUp Sheet</title>
    <style>
        .fancy-header{
            color: red;
            text-decoration: underline;

        }
    </style>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/48c85035-6af2-408d-8459-2f4278b95bc9">
        <h3 class="fancy-header">HACU Mailing list signup sheet</h3>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter your email address">
        <br>

<!--        <label for="password">Password</label>-->
<!--        <input id="password" name="password" type="password" placeholder="Enter your password">-->
        <br>
        District representation:<br>
        <textarea name="district" placeholder="Please enter the name of your district"></textarea>
        <br>
        <select name="mailing_list">
            <option value="email">Email me HACU info</option>
            <option value="remove">Remove me from HACU mailing list</option>
        </select>
    </form>
</body>
</html>
