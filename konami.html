<body>
<h1>Konami Code</h1>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    "use strict";
    var konamiCode = "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter";
    var yourCode = "";
    var audio = new Audio("audio/Hadouken.mp3");

    $("body").keyup(function(event) {
        console.log("you entered the key: " + event.key);
        yourCode += event.key;
        console.log(yourCode);
        if(yourCode === konamiCode){
           audio.play();
           $("body").css("background-image", "url('../img/hadouken.gif')").css("background-size", "100%");
           $("h1").css("color", "white");

        }
    });
</script>
</body>
