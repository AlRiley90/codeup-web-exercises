<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<header>
<!--    Generally an image of the product/logo with a call to action, like subscribing or signing up.-->
</header>
<nav>
<!--    Usually an unordered list with links to the main pages of the site or application-->
</nav>
<main>
    <section>
        <form method="POST" action="https://hookb.in/BYloW1NM7zikN6yyNqJX">

            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter your email address">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password">
            <br>
            <textarea name="bio" placeholder="Enter a bit about yourself"></textarea>

        </form>
<!--        Sometimes a description of the pricing plans for the product-->
    </section>
    <section>
        <form method="POST" action="https://hookb.in/BYloW1NM7zikN6yyNqJX">
            How did you hear about us?
            <br>
            <input type="radio" name="reference" value="billboard">Billboard<br>
            <input type="radio" name="reference" value="radio advertisement">Radio Advertisement<br>
            <input type="radio" name="reference" value="internet advertisement">Internet Advertisement<br>
            <input type="radio" name="reference" value="other">Other<br>
            <textarea name="reference" placeholder="If other, how did you hear about us?"></textarea>
<!--        The description of the product/service/application-->
        </form>
    </section>
    <section>
        <form method="POST" action="https://hookb.in/BYloW1NM7zikN6yyNqJX">
            Please select the web browser you are using
        <select name="web browser">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
            <option value="internet explorer">Internet Explorer</option>
        </select>
            <br>
            <button type="submit">Submit form</button>
        </form>
    </section>
</main>
<aside>
<!--    A secondary navigation element or ads are common in this place-->
</aside>
<footer>
<!--    Secondary links and copyright notices-->
</footer>

</body>
</html>
