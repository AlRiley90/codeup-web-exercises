<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First WX Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/First-Wx.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {
            width: 700px;
            height: 600px;
            margin: auto;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand text-light" href="#">Alex Weather Service</a>
    <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2 " id="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" id="searchButton" type="submit">Search</button>
    </form>
</nav>
<div id="map" class="mt-2 mb-5">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="card" id="currentWx">
            <h3 class="card-header text-center">Wow! Weather</h3>
            <div class="card-body0 text-center">
                <div class="weather-pic0"></div>
                <div class="weather-status0 text-center"></div>
                <div class="card-bottom"></div>
            </div>
        </div>
        <div class="card" id="futureWx" style="float: right">
            <h3 class="card-header text-center">Future Forecast</h3>
            <div class="card-body1 text-center">
                <h2 class="weather-main2 text-center"></h2>
                <div class="weather-pic1 mt-4"></div>
                <div class="weather-status2 text-center"></div>
                <div class="card-bottom2"></div>
            </div>
        </div>
        <div class="card" id="futureWx1" style="float: right">
            <h3 class="card-header text-center">Future Forecast</h3>
            <div class="card-body2 text-center">
                <h2 class="weather-main3 text-center"></h2>
                <div class="weather-pic2 mt-4"></div>
                <div class="weather-status3 text-center mt-2"></div>
                <div class="card-bottom3"></div>
            </div>
        </div>
        <div class="card" id="futureWx2" style="float: right">
            <h3 class="card-header text-center">Future Forecast</h3>
            <div class="card-body3 text-center">
                <h2 class="weather-main4 text-center"></h2>
                <div class="weather-pic3 mt-4"></div>
                <div class="weather-status4 text-center mt-2"></div>
                <div class="card-bottom4"></div>
            </div>
        </div>
        <div class="card" id="futureWx3" style="float: right">
            <h3 class="card-header text-center">Future Forecast</h3>
            <div class="card-body4 text-center">
                <h2 class="weather-main5 text-center"></h2>
                <div class="weather-pic4 mt-4"></div>
                <div class="weather-status5 text-center mt-2"></div>
                <div class="card-bottom5"></div>
            </div>
        </div>
    </div>
</div>

<script src="keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/First-Wx.js"></script>

</body>
</html>
